# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 10 } %>
  timeout: 5000
  username: root

development:
  <<: *default
  encoding: utf8
  recconect: false
  database: splatoon2chat_development
  pool: 5
  password:
  host: localhost
  socket: /var/run/mysqld/mysqld.sock

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  encoding: utf8
  recconect: false
  database: splatoon2chat_test
  password:
  host: db

production:
  <<: *default
  encoding: utf8mb4
  database: splatoon2chat_production
  username: root
  password: <%= ENV['DATABASE_PASSWORD'] %>
  socket: /var/lib/mysql/mysql.sock