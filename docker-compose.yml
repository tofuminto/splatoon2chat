version: '3'

volumes:
  db-data:

services:
  web:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - '.:/splatoon2chat'
    tty: true
    stdin_open: true
    depends_on:
      - db
    links:
      - db

  db:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: splatoon2chat_test
      MYSQL_USER: root
      MYSQL_PASSWORD: "mysq_splat2"
      MYSQL_ROOT_HOST: localhost
      MYSQL_HOST: localhost
    volumes:
      - 'db-data:/var/run/mysqld/mysqld.sock'